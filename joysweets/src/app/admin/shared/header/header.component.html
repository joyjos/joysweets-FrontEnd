<!-- ============================================================== -->
<!-- Topbar header - style you can find in pages.scss -->
<!-- ============================================================== -->
<header class="topbar">
    <nav class="navbar top-navbar navbar-expand-md navbar-light">
        <!-- ============================================================== -->
        <!-- Logo -->
        <!-- ============================================================== -->
        <div class="navbar-header">
            <a class="navbar-brand">
                <!-- Logo icon -->
                <b>
                    <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
                    <!-- dark Logo text -->
                    <img src="../assets/img/joysweets-icon.png" width="30" height="30" alt="homepage" class="dark-logo" />
                    
                </b>
                <!--End Logo icon -->
                <!-- Logo text -->
                <span>
                    <!-- Dark Logo icon -->
                    <img src="../../assets/img/joysweets.png" width="167" height="30" alt="homepage" class="dark-logo pl-2" />
                </span>
            </a>
        </div>
        <!-- ============================================================== -->
        <!-- End Logo -->
        <!-- ============================================================== -->
        <div class="navbar-collapse">
            <!-- ============================================================== -->
            <!-- toggle and nav items -->
            <!-- ============================================================== -->
            <ul class="navbar-nav mr-auto">
                <!-- This is  -->
                <li class="nav-item"> <a class="nav-link nav-toggler hidden-md-up waves-effect waves-dark" href="javascript:void(0)"><i class="ti-menu"></i></a> </li>
                <li class="nav-item"> <a class="nav-link sidebartoggler hidden-sm-down waves-effect waves-dark" href="javascript:void(0)"><i class="ti-menu"></i></a> </li>
                <li class="nav-item hidden-sm-down"></li>
            </ul>
            <!-- ============================================================== -->
            <!-- User profile and search -->
            <!-- ============================================================== -->
            <ul class="navbar-nav my-lg-0">
                <!-- ============================================================== -->
                <!-- Profile -->
                <!-- ============================================================== -->
                <li *ngIf="usuario" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle waves-effect waves-dark" href="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img src="../../assets/images/users/user.png" alt="usuario" class="profile-pic" /></a>
                    <div class="dropdown-menu dropdown-menu-right animated fadeIn">
                        <ul class="dropdown-user">
                            <li>
                                <div class="dw-user-box">
                                    <div class="u-img"><img src="../../assets/images/users/user.png" alt="{{usuario.nombre}}"></div>
                                    <div class="u-text">
                                        <h4>{{usuario.nombre}}</h4>
                                        <p class="text-muted">{{usuario.username}}</p>
                                    </div>
                                </div>
                            </li>
                            <li role="separator" class="divider"></li>
                            <li><a routerLink="/admin/perfil" routerLinkActive="active"><i class="ti-user"></i> Mi Perfil</a></li>
                            <li><a routerLink="/home" target="_blank"><i class="ti-new-window"></i> Ver Web</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a (click)="authService.logout()" class="pointer"><i class="fa fa-power-off"></i> Cerrar sesi√≥n</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>
<!-- ============================================================== -->
<!-- End Topbar header -->
<!-- ============================================================== -->

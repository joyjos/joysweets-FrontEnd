<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li *ngIf="usuario" class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img src="../assets/images/users/user.png" alt="{{usuario.nombre}}" /><span class="hide-menu nombre">{{usuario.nombre}}</span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a routerLink="/admin/perfil" routerLinkActive="active">Mi Perfil </a></li>
                        <li><a routerLink="/home" target="_blank">Ver Web</a></li>
                        <li><a (click)="authService.logout()" class="pointer">Cerrar sesión</a></li>
                    </ul>
                </li>
                <ng-container *ngIf="roleName ==='ROLE_ADMIN'">
                    <li class="nav-devider"></li>
                    <li class="nav-small-cap">ADMINISTRACIÓN</li>
                    <li *ngFor="let menu of sidebarService.menu"> <a class="has-arrow waves-effect waves-dark" aria-expanded="false"><i [class]="menu.icono"></i><span class="hide-menu">{{menu.titulo}} <span class="label label-rouded label-themecolor pull-right">{{menu.submenu.length}}</span></span></a>
                        <ul aria-expanded="false" class="collapse">
                            <li *ngFor="let submenu of menu.submenu"><a [routerLink]="[submenu.url]" routerLinkActive="active">{{submenu.titulo}} </a></li>
                        </ul>
                    </li>
                </ng-container>
            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->

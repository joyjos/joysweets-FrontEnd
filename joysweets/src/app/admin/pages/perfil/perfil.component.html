<div class="row animated fadeIn">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del usuario</h4>
                <h6 class="card-subtitle">made with bootstrap elements</h6>
                <form class="form p-t-20">
                    <div class="form-group col-lg-6 col-md-6 col-sm-7">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input name="nombre" type="text" class="form-control joy" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="form-group col-lg-6 col-md-6 col-sm-7">
                        <label for="exampleInputEmail1">Email</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input name="email" type="email" class="form-control joy" placeholder="Email">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Submit</button>
                    <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>

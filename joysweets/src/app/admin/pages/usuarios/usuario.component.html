<div class="row animated fadeIn">

    <div class="col-md-12">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Usuario</h3>
            <h6 class="card-subtitle">Dulces Emociones</h6>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form ngNativeValidate [formGroup]="form" (ngSubmit)="actualizarUsuario()">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input formControlName="nombre" name="nombre" type="text" class="form-control joy" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input formControlName="username" name="username" type="text" class="form-control joy" required>
                        </div>
                        <div class="form-group">
                            <label>Rol</label>
                            <select formControlName="rol" class="form-control" name="rol" required>
                                <option value="ROLE_ADMIN">ADMIN</option>
                                <option value="ROLE_USER">USER</option>
                            </select>
                            <!--<input formControlName="rol" name="rol" type="text" class="form-control joy" required>-->
                        </div>
                        <!-- Campo oculto del id -->
                        <input type="hidden" formControlName="idUsuario" name="idUsuario">
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Guardar</button>
                        <a routerLink="/admin/usuarios" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="row animated fadeIn">

    <div class="col-md-12">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Receta</h3>
            <h6 class="card-subtitle">Dulces Emociones</h6>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form ngNativeValidate [formGroup]="forma">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input formControlName="nombre" name="nombre" type="text" class="form-control joy" required>

                        </div>
                        <div class="form-group">
                            <label>Categor√≠a</label>
                            <input formControlName="categoria" name="categoria" type="text" class="form-control joy" required>
                        </div>
                        <div class="form-group">
                            <label>Receta</label>
                            <ckeditor [editor]="Editor" formControlName="post" name="post" required></ckeditor>
                        </div>
                        <div class="form-group">
                            <label>Imagen</label>
                            <input formControlName="imagen" name="imagen" type="file" id="file" class="custom-file-input joy">
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                            <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
                        </div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Guardar</button>
                        <a routerLink="/admin/posts" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

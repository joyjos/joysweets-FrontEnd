<div class="row animated fadeIn">

    <div class="col-md-12">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Receta</h3>
            <p class="text-muted m-b-30 font-13">Dulces Emociones</p>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarPost()" enctype="multipart/form-data">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input formControlName="nombre" name="nombre" type="text" class="form-control joy" placeholder="Nombre" required>

                        </div>
                        <div class="form-group">
                            <label>Categoría</label>
                            <input formControlName="categoria" name="categoria" type="text" class="form-control joy" placeholder="Categoría" required>
                        </div>
                        <div class="form-group">
                            <label>Receta</label>
                            <ckeditor [editor]="Editor" formControlName="post" name="post" required></ckeditor>
                        </div>
                        <fieldset class="form-group">
                            <label>Default file upload</label>
                            <label class="custom-file d-block">
                                <input formControlName="imagen" name="imagen" type="file" id="file" class="custom-file-input">
                                <span class="custom-file-control"></span>
                            </label>
                        </fieldset>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Guardar</button>
                        <a routerLink="/admin/posts" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

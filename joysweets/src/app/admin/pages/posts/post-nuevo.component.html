<div class="row animated fadeIn">

    <div class="col-md-12">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Receta</h3>
            <h6 class="card-subtitle">Dulces Emociones</h6>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form ngNativeValidate [formGroup]="form" (ngSubmit)="registrarPost()" enctype="multipart/form-data" class="form-material">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input formControlName="nombre" name="nombre" type="text" class="form-control" placeholder="Nombre" required>

                        </div>
                        <div class="form-group">
                            <label>Categoría</label>
                            <input formControlName="categoria" name="categoria" type="text" class="form-control" placeholder="Categoría" required>
                        </div>
                        <div class="form-group">
                            <label>Receta</label>
                            <ckeditor [editor]="Editor" [config]="{ toolbar: [ 'heading', '|', 'fontFamily', 'fontSize', 'fontColor', '|', 'bold', 'italic', '|', 'numberedList', 'bulletedList', 'mediaEmbed', 'undo', 'redo' ] }" formControlName="post" name="post" required></ckeditor>
                        </div>
                        <fieldset class="form-group">
                            <label>Elige una imagen</label>
                            <label class="custom-file d-block">
                                <input formControlName="imagen" name="imagen" type="file" id="file" class="custom-file-input">
                                <span class="custom-file-control"></span>
                            </label>
                        </fieldset>
                        <div class="form-group">
                            <label>Elige una imagen</label>
                            <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                                <div class="form-control" data-trigger="fileinput"> <i class="glyphicon glyphicon-file fileinput-exists"></i> <span class="fileinput-filename"></span></div> <span class="input-group-addon btn btn-default btn-file"> <span class="fileinput-new">Selecciona archivo</span>
                                <span class="fileinput-exists">Cambiar</span>
                                <input type="file" name="..."> </span> <a href="#" class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput">Eliminar</a> </div>
                        </div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Guardar</button>
                        <a routerLink="/admin/posts" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
